    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="discription" content="limber lizard yoga for lizard's that keep fit">
    <meta name="keywords" content="limber lizard, lizard yoga classes, ">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Limber Lizard</title>
</head>

<body>
    <header>
        <a href="form.html">
            <h1>Limber Lizard!</h1>
        </a>
        <nav>
            <Ul>
                <li>
                    <a href="index.html" target="_blank" rel="noopener">Home</a>
                </li>
                <li>
                    <a href="gallery.html" target="_blank" rel="noopener">Gallery</a>
                </li>
                <li>

                <li>
                    <a href="about.html" target="_blank" rel="noopener">About</a>
                </li>
            </Ul>
        </nav>
    </header>

    <main class="contact">
        <section>
            <header>Contact us!</header>
            <h2>Send us a message and submit your contact information below.</h2>
        </section>
        <form action="sendsomeplace" method="get">
            <fieldset>
                <legend>Fill out this form:</legend>
                <label for="name">Name</label>
                <input type="text" name="name" id="name" />
                <label for="email">Email</label>
                <input type="email" name="email" id="email" />
                <label for="message">Message</label>
                <textarea name="message" id="message" cols="30" rows="10"></textarea>
                <button class="btn_submit" type="submit">SUBMIT</button>
            </fieldset>
        </form>
    </main>

    <footer>

        <ul>

            <li>
                <a href="https://twitter.com" target="_blank" rel="noopener"
                    aria-label="Visit us on Twitter (opens in a new tab)"><i class="fa-brands fa-twitter"></i></a>
            </li>
            <li>
                <a href="https://youtube.com" target="_blank" rel="noopener"
                    aria-label="Visit us on YouTube (opens in a new tab)"><i class="fa-brands fa-youtube"></i></a>
            </li>
            <li>
                <a href="https://facebook.com" target="_blank" rel="noopener"
                    aria-label="Visit us on Facebook (opens in a new tab)"><i
                        class="fa-brands fa-square-facebook"></i></a>
            </li>
            <li>
                <a href="https://instagram.com" target="_blank" rel="noopener"
                    aria-label="Visit us on Instagram (opens in new tab)"><i class="fa-brands fa-instagram"></i></a>
            </li>
        </ul>
    </footer>
